    <!-- menu .html -->
                <label for="menuresponsive" class="cursor-pointer text-5xl md:hidden">=</label>
                <input type="checkbox" id="menuresponsive" class="peer sr-only">

                <div class=" md:text-gray-700 absolute right-18 top-18 z-99 hidden bg-white/45 shadow shadow-black border-none backdrop-filter backdrop-blur-md rounded-2xl p-4 peer-checked:flex peer-checked:flex-col md:peer-checked:flex md:peer-checked:flex-row md:static md:flex md:space-x-6 space-y-5 md:space-y-0 md:shadow-none md:bg-transparent ml-auto">

                    <a href="./productos.html" class=" hover:text-blue-600 font-medium transition-colors duration-200 relative group">Productos

            </div>

    <div class="max-w-3xl mx-auto mt-10 bg-white rounded-2xl shadow-xl p-10">

        <!-- ENCABEZADO -->
        <div class="flex items-center gap-6 mb-8">
            <div id="avatar" class="w-20 h-20 rounded-full flex items-center justify-center text-white font-bold text-3xl bg-gradient-to-r from-blue-500 to-purple-500"></div>

            <div>
                <h2 id="titulo-nombre" class="text-3xl font-bold"></h2>
                <p id="titulo-email" class="text-gray-500"></p>
            </div>
        </div>

        <hr class="mb-6">

        <!-- FORMULARIO -->
        <div class="grid grid-cols-2 gap-6">

            <div>
                <label class="font-semibold">Nombre</label>
                <input id="name" type="text" class="inputPerfil" disabled>
            </div>

            <div>
                <label class="font-semibold">Apellido</label>
                <input id="lastName" type="text" class="inputPerfil" disabled>
            </div>

            <div class="col-span-2">
                <label class="font-semibold">Correo Electrónico</label>
                <input id="email" type="email" class="inputPerfil" disabled>
            </div>

            <div class="col-span-2">
                <label class="font-semibold">Teléfono</label>
                <input id="tel" type="text" class="inputPerfil" disabled>
            </div>

        </div>

        <!-- BOTONES -->
        <div id="botones" class="mt-8 text-center">
            <button id="editarBtn" class="w-full py-3 rounded-xl bg-linear-to-r from-blue-500 to-purple-600 text-white font-bold text-lg">
                Editar Perfil
            </button>
        </div>
    </div>

<style>
    .inputPerfil {
        width: 100%;
        padding: 12px;
        background: #f3f4f6;
        border-radius: 10px;
        outline: none;
